<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header__page page">
            <div class="header__container container">
                <div class="header__body body">
                    <div class="header__logo">
                        <img src="img\header\logo.svg" alt="logo" class="header__logo-img">
                        <img src="img\header\text-logo.svg" alt="mogu" class="header__logo-img-text">
                    </div>
                    <div class="menu__body">
                        <nav class="header__nav-bar-menu nav-bar-menu">
                            <ul class="nav-bar-menu__list">
                                <li class="nav-bar-menu__paragraph">
                                    <a href="#" class="nav-bar-menu__paragraph-link">
                                        О нас
                                    </a>
                                </li>
                                <li class="nav-bar-menu__paragraph">
                                    <a href="#" class="nav-bar-menu__paragraph-link">
                                        Кейсы
                                    </a>
                                </li>
                                <li class="nav-bar-menu__paragraph">
                                    <a href="#" class="nav-bar-menu__paragraph-link">
                                        Обратная связь
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <button class="header__button">
                            Войти
                        </button>    
                    </div>
                    <div class="menu__icon">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main-screen__page page">
                <div class="main-screen__container container">
                    <div class="main-screen__body body">
                        <div class="main-screen__content">
                            <div class="main-screen__content-text">
                                <div class="main-screen__content-title">
                                    <h1 class="main-screen__content-title-h">
                                        Таск-трекер для креативных команд
                                    </h1>
                                </div>
                                <div class="main-screen__content-subtitle">
                                    <p class="main-screen__content-subtitle-p">
                                        Создавайте доски, приглашайте коллег и партнеров, работайте совместно над задачами!
                                    </p>
                                </div>    
                            </div>
                            <div class="main-screen__content-entry-field entry-field">
                                <ul class="entry-field__list">
                                    <li class="entry-field__list-paragraph">
                                        Бесплатно
                                    </li>
                                    <li class="entry-field__list-paragraph">
                                        Без привязки карты
                                    </li>
                                    <li class="entry-field__list-paragraph">
                                        2000+ пользователей
                                    </li>
                                </ul>
                                <div class="entry-field__subscription_input input-group">
                                    <input  class="input-group-control"  placeholder="Электронная почта" aria-label="Электронная почта" aria-describedby="basic-addon2" />
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary" type="button">
                                            Начать <span>→</span>
                                      </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main-screen__image">
                            <img src="img\main-screen\Component.png" alt="" class="main-screen__image-img">
                        </div>
                    </div>
                </div>
            </section>
            <section class="screensaver__page page">
                <div class="screensaver__container ">
                    <div class="screensaver__body body">
                        <img src="img\screensaver\screensaver.png" alt="mogu" class="screensaver__img">
                        <img src="img\screensaver\screensaver-mobile.png" alt="mogu" class="screensaver__img-mobile">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
